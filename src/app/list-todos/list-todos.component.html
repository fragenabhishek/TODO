
<h1>My To-DOs</h1>



<div class="table">
    <table border="2">
        <!-- <caption>My Todo's</caption> -->
        <thead>
            <tr>
             
                <th>Description</th>
                <th>target Date</th>
                <th>is Completed?</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let todo of todos">
                <td>{{todo.description}}</td>
                <td>{{todo.date | date | uppercase}}</td>
                <td>{{todo.done}}</td>
            </tr>
        </tbody>
    </table>
</div>
